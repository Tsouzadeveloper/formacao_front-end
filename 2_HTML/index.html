<!DOCTYPE html>
<html>
    <head>
        <title>HTML fundamentos 2</title>
    </head>
    <body style="padding-bottom: 500px">
        
        <!-- 1 - titulos -->
        <h1>Este é um título importante</h1>
        <h3>Um novo título</h3>

        
        <!-- 2 - parágrafos -->
        <p>Descrição dos nossos serviços</p>
        <p>Mais um parágrafo</p>


        <!-- 3 - tags sem conteúdo -->
        <p>Um parágrafo</p>
        <br/>
        <p>Segundo parágrafo</p>
        <hr/>
        <p>Terceiro parágrafo</p>

        
        <!-- 4 - comentários -->
        <!-- Esté é um comentário-->
        <h2>Mais um título</h2>
        <!-- Outro comentário-->


        <!-- 5 - atributos -->
        <a href="https://google.com">Google</a>


        <!-- 6 - abrir link em nova aba-->
        <br/>
        <a href="https://google.com" target="_blank">Google em nova aba</a> <!-- É inline sendo assim vamos colocar um <br/> para ele pular uma linha-->
    </body>
</html>
